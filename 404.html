<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Handle SPA routing for /text-transform/ subdirectory
        var pathSegmentsToKeep = 2; // Keep /text-transform/ in path
        var l = window.location;
        sessionStorage.redirect = l.pathname.slice(0, l.pathname.length - 10) + (l.search || '');
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/'
        );
    </script>
</head>
<body></body>
</html>
